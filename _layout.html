<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{% block title %}Clay{% endblock %}</title>
    <link rel="stylesheet" href="/static/normalize.css" />
    <!-- <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    /> -->
    <link rel="stylesheet" href="/static/tailwind.css" />
    <link rel="stylesheet" href="/static/rSlider.min.css" />
    <link rel="stylesheet" href="/static/styles.css" />
    <link rel="stylesheet" href="/static/fonts.css" type="text/css" />
    <link rel="stylesheet" href="/static/icons.css" type="text/css" />
    <meta name="theme-color" content="#f6f2ef" />
    <link rel="icon" href="/static/favicon.svg" />
    <link rel="mask-icon" href="/static/mask-icon.svg" color="#000000" />
    <link rel="apple-touch-icon" href="/static/apple-touch-icon.png" />
    <link rel="manifest" href="/static/manifest.json" />
    <link type="text/plain" rel="author" href="/humans.txt" />
    <meta name="generator" content="Clay (https://github.com/lucuma/clay)" />
    <link rel="stylesheet" href="/static/modal.css" />
    <link rel="stylesheet" href="/static/pikaday/pikaday.css" />
    <link rel="stylesheet" href="/static/pikaday/theme.css" />
    <link rel="stylesheet" href="/static/pikaday/triangle.css" />
    {% block head %}{% endblock %}
  </head>
  <body>
    {% block content %}{% endblock %}
    <div class="overlay-menu" id="parentOverlay">
      <ul class="overlay-menu-items" id="menu-left">
        <li>
          <a href="#">Add Company</a>
        </li>
        <li>
          <a href="#">Add Topic</a>
        </li>
      </ul>
      <img
        src="./static/img/blue-eye.svg"
        id="overlayTrigger"
        class="overlay-menu-trigger"
      />
      <ul class="overlay-menu-items" id="menu-right">
        <li>
          <a href="#">Add Content</a>
        </li>
        <li>
          <a href="#">Add People</a>
        </li>
      </ul>
    </div>
    <div class="modal">
      <div class="modal-inner">
        <!-- <span data-modal-close>&times;</span> -->
        <span class="modal-repurpose">&times;</span>
        <div class="modal-content"></div>
      </div>
    </div>
    <script src="/static/modal.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js"></script>
    <script src="https://unpkg.com/tippy.js@6/dist/tippy-bundle.umd.js"></script>
    <script src="/static/pikaday/pikaday.js"></script>
    <script src="/static/rSlider.min.js"></script>
    <script src="/static/scripts.js?v=1.0"></script>
    <script>
      var vanillaModal = new VanillaModal.default();
    </script>
    {% block scripts %}{% endblock %}
  </body>
</html>
